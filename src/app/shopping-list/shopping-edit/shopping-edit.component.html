<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
            formControlName="name">
          <p class="text-danger" *ngIf="form.get('name').invalid && form.get('name').touched">Name is required!</p>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
            formControlName="amount">
          <p class="text-danger" *ngIf="form.get('amount').invalid && form.get('amount').touched">Amount is
            required!</p>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()" [disabled]="form.invalid">Add</button>
          <button class="btn btn-success" type="submit" (click)="onUpdateItem()" [disabled]="form.invalid">Update
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="form.invalid">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" [disabled]="!form.dirty">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
